daemon  off;
master_process  off;

#user  nobody;
worker_processes  1;


error_log   logs/error.log;
#error_log   logs/error.log  debug;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    jvm_options "-Djava.class.path=/home/who/.m2/repository/org/clojure/clojure/1.5.1/clojure-1.5.1.jar:/home/who/git/nginx-clojure/bin";
    jvm_options "-Dcom.sun.management.jmxremote.port=7777";
    jvm_options "-Dcom.sun.management.jmxremote.authenticate=false";
    jvm_options "-Xdebug";
    jvm_options "-Xrunjdwp:server=y,transport=dt_socket,address=4000,suspend=n";
    jvm_path "/usr/lib/jvm/java-7-oracle/jre/lib/amd64/server/libjvm.so";


    server {
        listen       8080;
        server_name  localhost;
       
       location /clojure {
          clojure;
          clojure_code ' 
						(fn[req]
						  {
						    :status 200,
						    :headers {"content-type" "text/plain"},
						    :body (str "Hello Clojure & Nginx!" "<br><pre>" req  "</pre>")
						    })
          ';
       }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

}
